<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
    </div>

    <div class="container">
        <div class="calculator">
            <div class="container" id="display">
                123
            </div>
            <div class="container" id="buttons">
                <div class="container" id="row-0">
                    <button>Clear</button>
                    <button>Delete</button>
                </div>
                <div class="container" id="row-1">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>/</button>
                </div>
                <div class="container" id="row-2">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>*</button>
                </div>
                <div class="container" id="row-3">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>
                <div class="container" id="row-4">
                    <button>.</button>
                    <button>0</button>
                    <button>=</button>
                    <button>+</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
